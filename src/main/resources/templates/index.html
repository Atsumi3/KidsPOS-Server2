<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<!--suppress HtmlRequiredTitleElement -->
<head th:replace="layout::base_header(${title})">
    <script th:src="@{/QrCode/js/qrcode.js}" type="text/javascript"></script>
</head>
<body>
<div id="content" style="position: relative; width: 100%; height: 220px">
    <div id="qrcode" style="width: 160px; height: 160px; top: 0; bottom: 0;
    left: 0;    right: 0;
    position: absolute;margin: auto;"></div>
</div>

<footer>
    <a class="btn btn-outline-dark" role="button" href="items">Items</a>
    <a class="btn btn-outline-dark" role="button" href="staffs">Staffs</a>
    <a class="btn btn-outline-dark" role="button" href="stores">Stores</a>
    <a class="btn btn-outline-dark" role="button" href="sales">Sales</a>
    <a class="btn btn-outline-dark" role="button" href="settings">Settings</a>
</footer>

<!-- QR -->
<script th:inline="text" type="text/javascript">
    getLocalIP().then((ipAddr) => {
        new QRCode(document.getElementById("qrcode"), {
            text: "http://" + ipAddr + ":[[${running_port}]]",
            width: 160,
            height: 160
        });
    });
</script>
</body>
</html>
