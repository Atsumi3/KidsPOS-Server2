<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<!--suppress HtmlRequiredTitleElement -->
<head th:replace="layout::base_header(${title})">
    <script th:src="@{/QrCode/js/qrcode.js}" type="text/javascript"></script>
</head>
<body>
<div id="content" style="position: relative; width: 100%; height: 220px;">
    <div style="margin: 16px; display: inline">
        <div id="qrcode1" style="width: 160px; height: 160px;"></div>
        <p th:text="${canonicalHostName}"></p>
    </div>
    <div style="margin: 16px; display: inline">
        <div id="qrcode3" style="width: 160px; height: 160px;"></div>
        <p th:text="${hostName}"></p>
    </div>
    <div style="margin: 16px; display: inline">
        <div id="qrcode4" style="width: 160px; height: 160px;"></div>
        <p th:text="${hostAddress}"></p>
    </div>
</div>

<!-- QR -->
<script th:inline="text" type="text/javascript">
// noinspection BadExpressionStatementJS
new QRCode(document.getElementById("qrcode1"), {
    text: "http://[[${canonicalHostName}]]:[[${running_port}]]",
    width: 160,
    height: 160
});
new QRCode(document.getElementById("qrcode3"), {
    text: "http://[[${hostName}]]:[[${running_port}]]",
    width: 160,
    height: 160
});
new QRCode(document.getElementById("qrcode4"), {
    text: "http://[[${hostAddress}]]:[[${running_port}]]",
    width: 160,
    height: 160
});
</script>
</body>
</html>
